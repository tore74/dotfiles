# general
hwdec=auto-safe
hwdec-codecs=all
deband=no
interpolation=no
vd-lavc-dr=yes
drag-and-drop=append
input-ipc-server=/tmp/mpvsocket
screenshot-directory=~/Pictures/mpvscreehshots
save-position-on-quit

# window
geometry=50%:50%
autofit-larger=60%x60%
autofit-smaller=60%x60%

#Subtitles
slang=en,eng,no,nor
sub-scale=0.6
sub-pos=88

# video control
volume=100

# cache
cache=yes
demuxer-max-bytes=20480KiB

# youtube-dl
ytdl-format=best[height<=?480]+bestaudio/best
ytdl-raw-options=no-check-certificate=

# osd
osd-playing-msg = '${filename}'
[protocol.https]
osd-playing-msg = '${media-title}'
term-playing-msg='$(media-title)'

